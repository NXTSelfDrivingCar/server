<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Register</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<form method="post" action="/user/register" enctype="application/x-www-form-urlencoded">
			<table>
				<tr>
					<td><label for="username">Username</label></td>
					<td><label for="email">E-Mail</label></td>
					<td><label for="pass">Password</label></td>
				</tr>
				<tr>
					<td><input type="text" name="username" id="username" placeholder="Username"></td>
					<td><input type="email" name="email" id="email" placeholder="E-Mail"></td>
					<td><input type="password" name="password" id="pass" placeholder="Password"></td>
				</tr>
				<tr>
					<td><input type="submit" name="register" value="Register"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
